<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="row d-flex ">
      <div id="search-bar" class="search-bar d-flex">
        <input id="search-input" class="search-input"></input>
        <button id="search-button" class="search-button"></button>
      </div>

    </div>

    <div id="content" class="content">

      <div id="main-card" class="main-card">

        <div id="location-temp" class="location-temp">
          <div id="city" class="city"></div>
          <div id="current-temp" class="current-temp"></div>
        </div>
        
        <div id="weather-icon" class="weather-icon"></div>
        
        <div class="minmax">
          <h1>
            Today's Min/Max Temperatures
  
          </h1>

        </div>
        <div id="today-title" class="today-title"></div>

        <div id="details-row" class="details-row">

          <div class="detail">
            <div id="high-label" class="high-label">High</div>
            <div id="high-temp" class="high-temp"></div>
          </div>

          <div class="detail">
            <div id="rain-label" class="rain-label">Rain %</div>
            <div id="rain-chance" class="rain-chance"></div>
          </div>


          <div class="detail">
            <div id="low-label" class="low-label">Low</div>
            <div id="low-temp" class="low-temp"></div>
          </div>

        </div>
      </div>

      <div id="forecast-card" class="forecast-card">

        <div id="forecast-title" class="forecast-title"></div>

        <div class="forecast-day">
          <div id="day-1-name" class="day-1-name"></div>
          <div id="day-1-icon" class="day-1-icon"></div>
          <div id="day-1-desc" class="day-1-desc"></div>
          <div id="day-1-temp" class="day-1-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-2-name" class="day-2-name"></div>
          <div id="day-2-icon" class="day-2-icon"></div>
          <div id="day-2-desc" class="day-2-desc"></div>
          <div id="day-2-temp" class="day-2-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-3-name" class="day-3-name"></div>
          <div id="day-3-icon" class="day-3-icon"></div>
          <div id="day-3-desc" class="day-3-desc"></div>
          <div id="day-3-temp" class="day-3-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-4-name" class="day-4-name"></div>
          <div id="day-4-icon" class="day-4-icon"></div>
          <div id="day-4-desc" class="day-4-desc"></div>
          <div id="day-4-temp" class="day-4-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-5-name" class="day-5-name"></div>
          <div id="day-5-icon" class="day-5-icon"></div>
          <div id="day-5-desc" class="day-5-desc"></div>
          <div id="day-5-temp" class="day-5-temp"></div>
        </div>

      </div>
    </div>

    <script type="module" src="/scripts/app.js"></script>
  </body>
</html>
