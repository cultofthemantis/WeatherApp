<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="search-bar">
      <div id="search-input"></div>
      <div id="search-button"></div>
    </div>

    <div id="content">
      <div id="main-card">
        <div id="location-temp">
          <div id="city"></div>
          <div id="current-temp"></div>
        </div>

        <div id="weather-icon"></div>

        <div id="today-title"></div>

        <div id="details-row">
          <div class="detail">
            <div id="high-label"></div>
            <div id="high-temp"></div>
          </div>

          <div class="detail">
            <div id="rain-label"></div>
            <div id="rain-chance"></div>
          </div>

          <div class="wind">
            <div class="wind-speed" id="wind-speed"></div>
          </div>



          <div class="detail">
            <div id="low-label"></div>
            <div id="low-temp"></div>
          </div>
        </div>
      </div>

      <div id="forecast-card">
        <div id="forecast-title"></div>

        <div class="forecast-day">
          <div id="day-1-name"></div>
          <div id="day-1-icon"></div>
          <div id="day-1-desc"></div>
          <div id="day-1-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-2-name"></div>
          <div id="day-2-icon"></div>
          <div id="day-2-desc"></div>
          <div id="day-2-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-3-name"></div>
          <div id="day-3-icon"></div>
          <div id="day-3-desc"></div>
          <div id="day-3-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-4-name"></div>
          <div id="day-4-icon"></div>
          <div id="day-4-desc"></div>
          <div id="day-4-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-5-name"></div>
          <div id="day-5-icon"></div>
          <div id="day-5-desc"></div>
          <div id="day-5-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-6-name"></div>
          <div id="day-6-icon"></div>
          <div id="day-6-desc"></div>
          <div id="day-6-temp"></div>
        </div>

        <div class="forecast-day">
          <div id="day-7-name"></div>
          <div id="day-7-icon"></div>
          <div id="day-7-desc"></div>
          <div id="day-7-temp"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/scripts/app.js"></script>
  </body>
</html>
